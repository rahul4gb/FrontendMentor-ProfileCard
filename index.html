<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="/images/image-victor.jpg" alt="profile icon" class="icon" />
      </div>
      <div class="body">
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p class="country">London</p>
      </div>
      <div class="footer">
        <div class="followers">
          <h3 class="value">80K</h3>
          <div class="desc">Followers</div>
        </div>
        <div class="Likes">
          <h3 class="value">803K</h3>
          <div class="desc">Likes</div>
        </div>
        <div class="Photos">
          <h3 class="value">1.4K</h3>
          <div class="desc">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
